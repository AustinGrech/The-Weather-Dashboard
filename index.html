<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <title>Weather Dashboard</title>
  </head>
  <body class="row">
    <header>
      <h1 class="Dashtitle">Weather Dashboard</h1>
    </header>
    <section class="col-lg-4 citylist">
      <form>
        <label for="exampleDataList" class="form-label"
          ><h2>Search for your city:</h2></label
        >
        <input
          class="form-control"
          list="datalistOptions"
          id="exampleDataList"
          placeholder="Example: Toronto"
        />
        <input class="btn btn-primary city-btn" type="submit" value="Search" />
      </form>
      <br />
      <datalist id="datalistOptions">
        <option value="Toronto"></option>
        <option value="Windsor"></option>
        <option value="Ottawa"></option>
        <option value="Kingston"></option>
        <option value="Hamilton"></option>
      </datalist>

      <br />
      <p>Previously searched:</p>
      <ul id="citybtns" class="list-group"></ul>
    </section>

    <section class="col-lg-8 cityforecast">
      <div id="cityid">
        <h1 id="cityname"></h1>
        <h2 id="currentweather"></h2>
        <p id="currenttemp"></p>
        <p id="currentwind"></p>
        <p id="currenthumidity"></p>
      </div>
      <div id="fivedayforecast" class="row">
        <h2>5-day Forecast:</h2>

        <div class="card" id="day1">
          <div class="card-body">
            <h5 class="card-title date"></h5>
            <h6 class="card-subtitle mb-2 weather"></h6>
            <p class="card-text temp"></p>
            <p class="card-text wind"></p>
            <p class="card-text humidity"></p>
          </div>
        </div>

        <div class="card" id="day2">
          <div class="card-body">
            <h5 class="card-title date"></h5>
            <h6 class="card-subtitle mb-2 weather"></h6>
            <p class="card-text temp"></p>
            <p class="card-text wind"></p>
            <p class="card-text humidity"></p>
          </div>
        </div>

        <div class="card" id="day3">
          <div class="card-body">
            <h5 class="card-title date"></h5>
            <h6 class="card-subtitle mb-2 weather"></h6>
            <p class="card-text temp"></p>
            <p class="card-text wind"></p>
            <p class="card-text humidity"></p>
          </div>
        </div>

        <div class="card" id="day4">
          <div class="card-body">
            <h5 class="card-title date"></h5>
            <h6 class="card-subtitle mb-2 weather"></h6>
            <p class="card-text temp"></p>
            <p class="card-text wind"></p>
            <p class="card-text humidity"></p>
          </div>
        </div>

        <div class="card" id="day5">
          <div class="card-body">
            <h5 class="card-title date"></h5>
            <h6 class="card-subtitle weather"></h6>
            <p class="card-text temp"></p>
            <p class="card-text wind"></p>
            <p class="card-text humidity"></p>
          </div>
        </div>
      </div>
    </section>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <script src="./assets/js/script.js"></script>
</html>
